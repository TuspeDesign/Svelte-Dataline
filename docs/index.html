<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <link rel="preload" href="/build/bundle.js" as="script">
    <meta name="viewport" content="width=device-width">
    <title>Dataline Group Oy | Verkkosivut ja verkkokauppa yritykselle</title>
    <style>
        * {
            text-decoration: none;
            margin: 0;
            padding: 0
        }

        *,
        :after,
        :before {
            box-sizing: border-box
        }

        body,
        html {
            height: 100%
        }

        body {
            font: 400 16px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.5rem;
            width: 100vw;
            overflow-x: hidden
        }

        #yhteystiedot a,
        .btn,
        body {
            color: #fff
        }

        h1 {
            font-size: 3.5rem;
            line-height: 3.8rem;
            font-weight: 900;
            margin-bottom: 10px
        }

        h2 {
            font-size: 2rem
        }

        h1,
        section h2 {
            font-weight: 900
        }

        .col-8 p,
        section h2 {
            margin-bottom: 15px
        }

        #references p,
        #sum {
            font-size: 1.2rem
        }

        .btn,
        h1,
        h2 {
            text-transform: uppercase
        }

        #bg,
        #hero {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden
        }

        #hero {
            position: relative
        }

        #logo {
            height: 27px;
            position: absolute;
            top: 20px;
            z-index: 666
        }

        .cell {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%
        }

        #caption {
            top: 0;
            position: absolute
        }

        #bg {
            top: 0;
            left: 0;
            position: fixed;
            z-index: -1
        }

        img {
            display: block;
            max-width: 100%;
            max-height: 100%
        }

        #bg img,
        figure img {
            width: 100%
        }

        #bg img {
            height: 100%;
            object-fit: cover
        }

        .bgw {
            background-color: #fff
        }

        .btn {
            display: inline-block;
            padding: 6px 20px;
            background-color: transparent;
            border-radius: 6px
        }

        .btn:hover {
            background-color: #000
        }

        a,
        button {
            cursor: pointer
        }

        #hero .btn {
            border: 1px solid #fff
        }

        .col-8 .btn {
            border: 1px solid #999;
            font-size: 1rem
        }

        #buttons {
            margin-top: 20px
        }

        .hidden {
            display: none
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding-left: 5%;
            padding-right: 5%
        }

        .bg1 {
            background-color: #4c5c96
        }

        .bg2 {
            background-color: #45558d
        }

        .bg2 .row {
            flex-direction: row-reverse
        }

        .img {
            width: 100%;
            border-radius: 50%;
            border: 1px solid #999
        }

        .tc {
            text-align: center
        }

        #yhteystiedot {
            background-color: rgba(0, 0, 0, .5)
        }

        #yhteystiedot h2 {
            margin-bottom: 40px
        }

        #close {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid #000;
            font-size: 1.2rem;
            font-weight: 700;
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 500
        }

        #references img {
            border-radius: 20px;
            overflow: hidden;
            max-width: 100%;
            height: auto
        }

        #references figcaption {
            position: absolute;
            bottom: 25px;
            background-color: #fff;
            padding: 1rem 1.5rem;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px
        }

        #references h1,
        #references h2,
        #references p {
            color: #000
        }

        #references #info {
            margin: 5rem auto 3rem;
            max-width: 600px
        }

        #references h2 {
            font-size: 1.3rem;
            margin-bottom: 0
        }

        #references h3 {
            font-size: .95rem;
            color: #222
        }

        .mb {
            margin-bottom: 1.5rem
        }

        @media screen and (min-width:480px) {
            #tuspe {
                text-align: right
            }
            #molentum {
                text-align: left
            }
            #yritys {
                margin-bottom: 3rem
            }
            .col-6 {
                -ms-flex: 0 0 50%;
                flex: 0 0 50%;
                max-width: 50%
            }
            #logo {
                width: 135px;
                left: 30px
            }
        }

        @media screen and (min-width:645px) {
            .row {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -ms-flex-wrap: wrap;
                flex-wrap: wrap
            }
            .col-4,
            .col-6,
            .col-8 {
                position: relative;
                width: 100%;
                min-height: 1px;
                -webkit-box-flex: 0
            }
            .col-4 {
                -ms-flex: 0 0 33.3333%;
                flex: 0 0 33.3333%;
                max-width: 33.3333%
            }
            .col-8 {
                -ms-flex: 0 0 66.6666%;
                flex: 0 0 66.6666%;
                max-width: 66.6666%
            }
            section.big .row {
                margin-right: -20px;
                margin-left: -20px
            }
            section.big .col-6,
            section.big .r1 {
                padding-left: 20px;
                padding-right: 20px
            }
            #references .row {
                margin-left: -10px;
                margin-right: -10px
            }
            #references .col-4 {
                padding-left: 10px;
                padding-right: 10px;
                transition: all .3s ease-in-out
            }
            #references figcaption {
                left: 10px
            }
        }

        @media screen and (min-width:1000px) {
            #caption {
                max-width: 600px;
                left: 10vw
            }
            .bg1 {
                background-color: #4c5c96;
                clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 85%)
            }
            .bg2 {
                background-color: #45558d;
                clip-path: polygon(0 0, 100% 15%, 100% 85%, 0 100%)
            }
            .bg1,
            .bg2 {
                margin-bottom: -93px
            }
            .container.py {
                padding-top: 8rem;
                padding-bottom: 8rem
            }
        }

        @media screen and (min-width:1200px) {
            #references a:hover {
                transform: scale(1.05, 1.05)
            }
            #references a:hover img {
                box-shadow: 0 5px 15px rgba(0, 0, 0, .3)
            }
        }

        @media screen and (max-width:999px) {
            #caption {
                left: 0;
                align-items: center;
                text-align: center
            }
            #caption_inner {
                width: 80%
            }
            .r1 {
                -ms-flex: 0 0 100%;
                flex: 0 0 100%;
                max-width: 100%
            }
            .img {
                width: 320px;
                height: 320px;
                margin: 0 auto 25px
            }
            .img,
            h2 {
                text-align: center
            }
            section.row {
                margin-bottom: 3rem
            }
            .container {
                padding-top: 5rem;
                padding-bottom: 5rem
            }
            #references .col-4 {
                -ms-flex: 0 0 50%;
                flex: 0 0 50%;
                max-width: 50%
            }
        }

        @media screen and (max-width:720px) {
            .r7 {
                -ms-flex: 0 0 100%;
                flex: 0 0 100%;
                max-width: 100%;
                margin-bottom: 1.5rem
            }
            body {
                font-size: 18px
            }
        }

        @media screen and (max-width:644px) {
            h1,
            section h2 {
                font-size: 8vw;
                line-height: 10vw
            }
            #references .col-4 {
                -ms-flex: 0 0 100%;
                flex: 0 0 100%;
                max-width: 100%
            }
            #references figcaption {
                left: 0
            }
            #references .col-4 {
                position: relative;
                margin: 0 auto 1.5rem;
                display: block;
                max-width: 400px
            }
        }

        @media screen and (max-width:479px) {
            .rmb {
                margin-bottom: 1.5rem
            }
            #logo {
                width: 100%;
                left: 0;
                text-align: center
            }
            #logo img {
                margin: 0 auto
            }
        }

        @media screen and (max-width:420px) {
            #hero .btn {
                width: 100%;
                margin: 0 auto 5px
            }
        }
    </style>
